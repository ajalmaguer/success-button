<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <style type="text/css" media="screen">
    .audio {
      display: hidden;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="apple-touch-icon" href="sonidito.png">
  <link rel="apple-touch-icon" sizes="120x120" href="sonidito-retina.png">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <body>

    <div class="container">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-xs-12 text-center">


            <button class="btn btn-primary btn-lg" id="play">Party Time!</button>

            <audio class="audio">
               <source src="sonidito-edited.mp3" type="audio/mpeg">
            </audio>


      </div>
    </div>

    <script>
      var playing = false
      var a = document.getElementsByTagName("audio")[0];

      $('document').ready(function () {
          $('#play').click(function () {

              if (playing){
                a.pause()
                a.load()
                playing = false
                $('#play').html("Party Time!")

              } else {
                $('#play').html("Enough!")
                playing = true
                a.play()
              }

          });
      });
    </script>
  </body>
</html>
